
<div class="mt-4 mb-4" *ngIf="!options['disableTitle']">
	<h3>Tutors</h3>
</div>
<div class="detail" *ngIf="detail">
	<div *ngIf="!options['disableActionButtions']"><div *ngIf="!disableActionButtions" class="action-buttons">
    <!--<a href="javascript:void(0)" (click)="goBack()"><i class="fas fa-angle-double-left" title="Back"></i></a>-->
    <a routerLink="../../list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
    
    
    
    
</div>
</div>
	<div class="card text-left transparent-border ">
		<div class="grid-fields">

      <div class="card-header grid-head">
        <div class="grid-head-picture">
                    <lib-mdds-file-display [downloadUrl]="detail['photo']" [isLarge]="false" [aspectRatio]=""></lib-mdds-file-display>

        </div>
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              
                    {{detail['name']}}

            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Grade:</label></div>
                <div class="ml-3">
                    {{detail['grade']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Email:</label></div>
                <div class="ml-3">
                    {{detail['email']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Phone Number:</label></div>
                <div class="ml-3">
                    {{detail['phoneNumber']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Introduction:</label></div>
                <div class="ml-3">
                    <div [innerHTML]="detail['introduction']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Open to Grade:</label></div>
                <div class="ml-3">
                    {{detail['acceptGrade']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Available Time:</label></div>
                <div class="ml-3">
                    <div [innerHTML]="detail['availableTime']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Tutoring Subjects:</label></div>
                <div class="ml-3">
                    <div [innerHTML]="detail['specificSubjects']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Subject Tags:</label></div>
                <div class="ml-3">
                    <div *ngIf="detail['subjectTags'] && detail['subjectTags']['selection']">
                        <ng-template ngFor let-element [ngForOf]="detail['subjectTags']['selection']" let-idx="index">
                            <div class="badge badge-pill badge-secondary">
                                {{element}}
                            </div>
                        </ng-template>
                    </div>
</div>
            </div>
          </div>
      </div>

		</div>
	</div>
	<div *ngIf="!options['disablePipeline']">
    <br/>
    <div class="row justify-content-center">

        <button type="button" class="btn btn-outline-primary m-3" routerLink="/teachforlife/cust/enroll" [queryParams]="{tutor: detail['_id']}">I'm Interested in This Tutor</button>

    </div>
</div>
	<div *ngIf="!options['disableRefLink']">
    <br/>
    <ul class="nav nav-tabs">
        
    </ul>
    <router-outlet></router-outlet>
</div>
</div>
