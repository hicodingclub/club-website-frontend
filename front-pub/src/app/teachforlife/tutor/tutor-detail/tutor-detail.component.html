<div class="mt-4 mb-4" *ngIf="!options['disableTitle']">
  <h3>Tutors</h3>
</div>
<div class="detail" *ngIf="detail">
  <div *ngIf="!options['disableActionButtons']">
    <div *ngIf="!disableActionButtons && !options['disableActionButtons']" class="action-buttons">
      <a *ngIf="!options['disableActionList']" [routerLink]="[listRouterLink]" class="action-go-list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
    </div>
  </div>
  <div class="card text-left transparent-border ">
    <div class="grid-fields">
      <div class="card-header grid-head">
        <div class="grid-head-picture">
          <lib-mdds-picture-display [downloadUrl]="detail['photo']" [isLarge]="false" [aspectRatio]=""></lib-mdds-picture-display>
        </div>
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              {{detail['name']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
        <div>
          <div *ngIf="fieldHasValue(detail['grade'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Grade:</label></div>
            <div>
              {{detail['grade']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['email'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Email:</label></div>
            <div>
              {{detail['email']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['phoneNumber'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Phone Number:</label></div>
            <div>
              {{detail['phoneNumber']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['introduction'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Introduction:</label></div>
            <div>
              <div [innerHTML]="detail['introduction']"></div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['acceptGrade'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Open to Grade:</label></div>
            <div>
              {{detail['acceptGrade']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['availableTime'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Available Time:</label></div>
            <div>
              <div [innerHTML]="detail['availableTime']"></div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['specificSubjects'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Tutoring Subjects:</label></div>
            <div>
              <div [innerHTML]="detail['specificSubjects']"></div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['subjectTags'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Subject Tags:</label></div>
            <div>
              <div *ngIf="detail['subjectTags'] && detail['subjectTags']['selection']">
                <ng-template ngFor let-element [ngForOf]="detail['subjectTags']['selection']" let-idx="index">
                  <div class="badge badge-pill badge-secondary">
                    {{element}}
                  </div>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!options['disablePipeline']">
    <br />
    <div class="row justify-content-center">
      <button type="button" class="btn btn-outline-primary m-3" routerLink="/teachforlife/cust/enroll" [queryParams]="{tutor: detail['_id']}">I'm Interested in This Tutor</button>
    </div>
  </div>
  <div *ngIf="!options['disableRefLink']">
    <br />
    <ul class="nav nav-tabs">
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
