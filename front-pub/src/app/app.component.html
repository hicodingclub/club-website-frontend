<div *ngFor="let alert of alertItems; index as i">
    <div *ngIf="showAlert[i] && alert.show" class="alert info">
        <span (click)="hideAlert(i)" class="closebtn">&times;</span>
        <strong>
            {{alert.description}}
        </strong>
        <br>
        <div (click)="clickAlert(i)" class="alertLink">
            {{alert.linkName}}
        </div>
    </div>
</div>
