<div *ngIf="detail && showFields.includes('name')">
  <div [innerHTML]="detail['name'] | mddsAnchor:'/sites/[REPLACEME]':'[REPLACEME]'"></div>
</div>
<div *ngIf="detail && showFields.includes('ready')">{{detail['ready']}}
</div>
<div *ngIf="detail && showFields.includes('enabled')">{{detail['enabled']}}
</div>
<div *ngIf="detail && showFields.includes('muser_id')">
  {{detail['muser_id']}}
</div>
<div *ngIf="detail && showFields.includes('createdAt')"> {{detail['createdAt']? (detail['createdAt']['originalValue'] | date:'medium') : ''}}
</div>
<div *ngIf="detail && showFields.includes('updatedAt')"> {{detail['updatedAt']? (detail['updatedAt']['originalValue'] | date:'medium') : ''}}
</div>
