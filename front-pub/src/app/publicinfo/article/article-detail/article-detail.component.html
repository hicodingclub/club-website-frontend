<div class="detail" *ngIf="detail">
  <div *ngIf="!options['disableActionButtons']">
    <div *ngIf="!disableActionButtons && !options['disableActionButtons']" class="action-buttons">
      <a *ngIf="!options['disableActionList']" [routerLink]="[listRouterLink]" class="action-go-list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
    </div>
  </div>
  <div class="card text-left transparent-border ">
    <div class="grid-fields">
      <div class="card-header grid-head">
        <div class="grid-head-picture">
          <lib-mdds-picture-display [downloadUrl]="detail['signaturePicture']" [isLarge]="false" [aspectRatio]=""></lib-mdds-picture-display>
        </div>
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              {{detail['title']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
        <div>
          <div *ngIf="fieldHasValue(detail['author'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Author:</label></div>
            <div>
              {{detail['author']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['publishDate'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Publish Date:</label></div>
            <div> {{detail['publishDate']? (detail['publishDate']['originalValue'] | date:'medium') : ''}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['content'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Content:</label></div>
            <div>
              <div libMddsRichtextShow="articleDetailContent" [content]="detail['content']"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!options['disablePipeline']">
  </div>
  <div *ngIf="!options['disableRefLink']">
  </div>
</div>
