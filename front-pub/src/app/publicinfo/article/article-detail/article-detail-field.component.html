<div *ngIf="detail && showFields.includes('signaturePicture')">
  <lib-mdds-picture-display [downloadUrl]="detail['signaturePicture']" [isLarge]="false" [aspectRatio]=""></lib-mdds-picture-display>
</div>
<div *ngIf="detail && showFields.includes('title')">
  {{detail['title']}}
</div>
<div *ngIf="detail && showFields.includes('author')">
  {{detail['author']}}
</div>
<div *ngIf="detail && showFields.includes('publishDate')"> {{detail['publishDate']? (detail['publishDate']['originalValue'] | date:'medium') : ''}}
</div>
<div *ngIf="detail && showFields.includes('content')">
  <div libMddsRichtextShow="articleDetailContent" [content]="detail['content']"></div>
</div>
