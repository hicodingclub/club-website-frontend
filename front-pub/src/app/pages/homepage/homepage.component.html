<div class="container container-common">
    <section class="slogan-section">
        <div class="back-ground-full"></div>
        <img class="w-75" src="/assets/slogan-happy-coding.png">
        <div>
            <div class="slogan-text">Hi! Let's code!</div>
        </div>
        <div class="slogan-subtext">Happy coding, better life.</div>
    </section>
    <section class="mission-section">
        <div class="back-ground-full"></div>
        <div class="mission-content">
            <div class="mission-intro">
                <div class="mission-text">Our Mission:</div>
                <div class="mission-description">HiCoding Club aims to provide web development experiences for students who love coding, and help organizations run their websites easily.</div>
            </div>
            <img class="mission-img" src="/assets/mission-website.jpg">
        </div>
    </section>
    <section class="row events-section">
        <div class="col d-flex flex-column">
            <div>
                <app-generalinfo-detail-widget-info [searchObj]="{'tag': 'events'}" [disableActionButtons]="true" [style]="{
                  'card': {'background-color': 'transparent', 'color': '#00274c'},
                  'card-header': {'background-color': 'transparent'}
                }">
                </app-generalinfo-detail-widget-info>
            </div>
            <div class="align-self-center internal_link" routerLink="/publicinfo/event">Read all posts</div>
        </div>
        <div class="col-large">
            <app-event-list-general [options]="{disableCatetory: true, disablePagination: true,
                disbleActionButtons: true, disableListSearch: true, disableTitle: true, disableRefs: true,
                disableListHead: true, disableTitleRow: true}"
                [queryParams]="{perPage: 3, listSortOrder: 'desc', listSortField: 'publishDate'}">
            </app-event-list-general>
        </div>
    </section>
    <section class="slides-section">
        <app-keynote-list-general [searchObj]="{'tag': 'slides'}" [inputData]="['title', 'subtitle', 'description', 'signaturePicture']"></app-keynote-list-general>
    </section>
    <!--
    <section>
        <div>
          <app-keynote-detail-widget-slide [searchObj]="{'tag': 'mission'}" [disableActionButtons]="true"></app-keynote-detail-widget-slide>
        </div>
    </section>
    -->
</div>
