<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #TeachforlifeModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ItemCamelName}} Detail</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->


<div class="detail" *ngIf="detail">
	<div class="action-buttons">
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

      <div class="card-header grid-head">
        <div class="grid-head-picture">
                    <lib-mdds-file-display [downloadUrl]="detail['photo']" [isLarge]="false" [aspectRatio]=""></lib-mdds-file-display>

        </div>
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              
                    {{detail['name']}}

            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Grade:</label></div>
                <div class="ml-3">
                    {{detail['grade']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Email:</label></div>
                <div class="ml-3">
                    {{detail['email']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Phone Number:</label></div>
                <div class="ml-3">
                    {{detail['phoneNumber']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Introduction:</label></div>
                <div class="ml-3">
                    <div [innerHTML]="detail['introduction']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Open to Grade:</label></div>
                <div class="ml-3">
                    {{detail['acceptGrade']}}
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Available Time:</label></div>
                <div class="ml-3">
                    <div [innerHTML]="detail['availableTime']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Tutoring Subjects:</label></div>
                <div class="ml-3">
                    <div [innerHTML]="detail['specificSubjects']"></div>
</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 200px;">
                <div><label>Subject Tags:</label></div>
                <div class="ml-3">
                    <div *ngIf="detail['subjectTags'] && detail['subjectTags']['selection']">
                        <ng-template ngFor let-element [ngForOf]="detail['subjectTags']['selection']" let-idx="index">
                            <div class="badge badge-pill badge-secondary">
                                {{element}}
                            </div>
                        </ng-template>
                    </div>
</div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
