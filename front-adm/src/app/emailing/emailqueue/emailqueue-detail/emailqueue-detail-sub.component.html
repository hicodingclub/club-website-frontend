<div *ngIf="detail">
  <div class="card text-left">
    <div class="card-body">
      <div class="card-text">
        <div class="card-body">
          <div>
            <div *ngIf="fieldHasValue(detail['from'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>From:</label></div>
              <div>
                {{detail['from']}}</div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['to'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>To:</label></div>
              <div>
                {{detail['to']}}</div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['result'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Result:</label></div>
              <div>
                {{detail['result']}}</div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['updatedAt'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Updated at:</label></div>
              <div> {{detail['updatedAt']? (detail['updatedAt']['originalValue'] | date:'medium') : ''}}</div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['content'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Content:</label></div>
              <div>
                <div libMddsRichtextShow="emailqueueDetailContent" [content]="detail['content']"></div>
              </div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['replacements'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Replacements:</label></div>
              <div>
                {{detail['replacements']}}</div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['defaultReplacement'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Default Replacement:</label></div>
              <div>
                {{detail['defaultReplacement']}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
