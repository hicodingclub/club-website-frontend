<div class="gridview">
  <div class="grid-block" *ngFor="let detail of list;  let i = index; let list_index = index;">
    <div class="card text-left clickable-card h-100" [ngClass]="{'clicked-row': clickedId==detail['_id'],
                        'selected-row': clickItemAction === 'select' && checkedItem[i]}">
      <div class="grid-fields" [ngClass]="{pointer: clickItemAction}" (click)="clickOneItem(i)">
        <div class="card-header grid-head">
          <div>
            <h5>
              <div class="mr-1 d-inline-block">
                {{detail['username']}}
              </div>
            </h5>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="fieldHasValue(detail['email'])" class="d-flex flex-wrap">
            <div class="mr-3"><label>Email:</label></div>
            <div>
              {{detail['email']}}</div>
          </div>
          <div *ngIf="fieldHasValue(detail['phone'])" class="d-flex flex-wrap">
            <div class="mr-3"><label>Phone:</label></div>
            <div>
              {{detail['phone']}}</div>
          </div>
          <div *ngIf="fieldHasValue(detail['firstname'])" class="d-flex flex-wrap">
            <div class="mr-3"><label>Firstname:</label></div>
            <div>
              {{detail['firstname']}}</div>
          </div>
          <div *ngIf="fieldHasValue(detail['lastname'])" class="d-flex flex-wrap">
            <div class="mr-3"><label>Lastname:</label></div>
            <div>
              {{detail['lastname']}}</div>
          </div>
          <div *ngIf="fieldHasValue(detail['since'])" class="d-flex flex-wrap">
            <div class="mr-3"><label>Since:</label></div>
            <div> {{detail['since']? (detail['since']['originalValue'] | date:'medium') : ''}}</div>
          </div>
          <div *ngIf="fieldHasValue(detail['regtype'])" class="d-flex flex-wrap">
            <div class="mr-3"><label>Regtype:</label></div>
            <div>
              {{detail['regtype']}}</div>
          </div>
          <div *ngIf="fieldHasValue(detail['status'])" class="d-flex flex-wrap">
            <div class="mr-3"><label>Status:</label></div>
            <div>
              {{detail['status']}}</div>
          </div>
        </div>
      </div>
      <div class="card-action-links ml-3">
        <div *ngIf="cardHasSelect">
          <span class="read-more color-success font-size-75 mt-3" (click)="selectItemSelected(i)">Select <i class="far fa-hand-pointer"></i></span>
        </div>
      </div>
      <div class="card-action-icons-container">
        <div class="card-action-icons">
          <a *ngIf="canUpdate" [routerLink]="['.']" queryParamsHandling="preserve" (click)="onEdit(detail._id)"><i class="fas fa-edit" title="Edit"></i></a>
          <a *ngIf="canDelete" routerLink="." (click)="onDelete(detail['_id'], i)"><i class="fas fa-trash-alt" title="Delete"></i></a>
          <input *ngIf="canCheck" class="list-check-box" type="checkbox" [ngModel]="checkedItem[i]" (click)="selectOneItem(i)" />
        </div>
      </div>
    </div>
  </div>
  <i aria-hidden="true" class="grid-block"></i>
  <i aria-hidden="true" class="grid-block"></i>
</div>
