<div class="detail" *ngIf="detail">
  <div *ngIf="!options['disableActionButtons']">
    <div *ngIf="!disableActionButtons && !options['disableActionButtons']" class="action-buttons">
      <a *ngIf="!options['disableActionList']" [routerLink]="[listRouterLink]" class="action-go-list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
      <a *ngIf="!options['disableActionEdit']" [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="false" class="btn btn-outline-primary">Edit</a>
      <a *ngIf="!options['disableActionNew']" [routerLink]="['../../new']" [queryParams]="{cid: detail['_id']}" [skipLocationChange]="false" class="btn btn-outline-primary">New</a>
      <button *ngIf="!options['disableActionDelete']" class="btn btn-outline-primary" (click)="onDelete(detail['_id'], null)">Delete</button>
    </div>
  </div>
  <div class="card text-left transparent-border ">
    <div class="grid-fields">
      <div class="card-header grid-head">
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              {{detail['username']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
        <div>
          <div *ngIf="fieldHasValue(detail['email'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Email:</label></div>
            <div>
              {{detail['email']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['phone'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Phone:</label></div>
            <div>
              {{detail['phone']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['firstname'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Firstname:</label></div>
            <div>
              {{detail['firstname']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['lastname'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Lastname:</label></div>
            <div>
              {{detail['lastname']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['since'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Since:</label></div>
            <div> {{detail['since']? (detail['since']['originalValue'] | date:'medium') : ''}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['regtype'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Regtype:</label></div>
            <div>
              {{detail['regtype']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['status'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Status:</label></div>
            <div>
              {{detail['status']}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!options['disablePipeline']">
  </div>
  <div *ngIf="!options['disableRefLink']">
    <br />
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a [routerLink]="['./maccountrole/list']" class="nav-link" routerLinkActive="active">Account Role</a>
      </li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
