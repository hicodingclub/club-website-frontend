<div class="detail" *ngIf="detail">
  <div *ngIf="!options['disableActionButtons']">
    <div *ngIf="!disableActionButtons && !options['disableActionButtons']" class="action-buttons">
      <a *ngIf="!options['disableActionList']" [routerLink]="[listRouterLink]" class="action-go-list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
      <a *ngIf="!options['disableActionEdit']" [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="false" class="btn btn-outline-primary">Edit</a>
      <a *ngIf="!options['disableActionNew']" [routerLink]="['../../new']" [queryParams]="{cid: detail['_id']}" [skipLocationChange]="false" class="btn btn-outline-primary">New</a>
      <button *ngIf="!options['disableActionDelete']" class="btn btn-outline-primary" (click)="onDelete(detail['_id'], null)">Delete</button>
    </div>
  </div>
  <div class="card text-left transparent-border ">
    <div class="grid-fields">
      <div class="card-header grid-head">
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              {{detail['name']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
        <div>
          <div *ngIf="fieldHasValue(detail['email'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Email:</label></div>
            <div>
              {{detail['email']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['phoneNumber'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Phone Number:</label></div>
            <div>
              {{detail['phoneNumber']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['grade'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Grade:</label></div>
            <div>
              {{detail['grade']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['status'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Status:</label></div>
            <div>
              {{detail['status']}}</div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['notes'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Notes:</label></div>
            <div>
              <div [innerHTML]="detail['notes']"></div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['adminNotes'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Admin Notes:</label></div>
            <div>
              <div [innerHTML]="detail['adminNotes']"></div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['createdAt'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Created at:</label></div>
            <div> {{detail['createdAt']? (detail['createdAt']['originalValue'] | date:'medium') : ''}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!options['disablePipeline']">
  </div>
  <div *ngIf="!options['disableRefLink']">
    <br />
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a [routerLink]="['./confirmation/list']" class="nav-link" routerLinkActive="active">Confirmation</a>
      </li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
