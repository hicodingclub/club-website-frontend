<div>
  <div class="add-area d-flex">
    <div class="d-flex ml-auto">
    </div>
  </div>
  <div *ngIf="list.length === 0" class="no-records">
    <span *ngIf="loaded">No records found.</span>
    <span *ngIf="!loaded">Loading...</span>
  </div>
  <div class="container search">
    <div class="row justify-content-end mt-3">
    </div>
    <div class="d-flex justify-content-between">
      <div>
      </div>
      <div>
        <div class="total_counts">
          <span *ngIf="totalCount > 2">Total: <b>{{totalCount}}</b></span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center flex-wrap mt-2">
      <div *ngIf="totalPages > 1">
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{'disabled': page<=1}">
            <a class="page-link" routerLink="." (click)="onPreviousPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li *ngIf="leftMore" class="page-item"><a class="page-link">...</a></li>
          <li *ngFor="let p of pages;  let i = index" class="page-item" [ngClass]="{'active': p==page}">
            <a class="page-link" routerLink="." (click)="onGotoPage(p)">{{p}}</a>
          </li>
          <li *ngIf="rightMore" class="page-item"><a class="page-link">...</a></li>
          <li class="page-item" [ngClass]="{'disabled': page>=totalPages}">
            <a class="page-link" routerLink="." (click)="onNextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="ml-3" *ngIf="totalPages > 1">
        <small>Page</small>&nbsp;<input type="number" class="page-control form-control" [value]="page" (input)="onGotoPage($event.target.value)" />&nbsp;/&nbsp;{{totalPages}}
      </div>
    </div>
  </div>
  <div *ngIf="list.length > 0">
    <ng-template [ngIf]="isShowListView('list')">
      <app-mfile-list-view-widget-list [style]="style" [options]="options" [inputData]="inputData" [viewInputs]="viewInputs" [list]="list" [clickedId]="clickedId" [checkedItem]="checkedItem" [parentItem]="parentItem" [referenceFieldsMap]="referenceFieldsMap" [listSortOrder]="listSortOrder" [listSortField]="listSortField" [page]="page" [perPage]="perPage" [archivedSearch]="archivedSearch" [enums]="enums" [clickItemAction]="clickItemAction" [cardHasLink]="cardHasLink" [cardHasSelect]="cardHasSelect" [canArchive]="canArchive" [canCheck]="canCheck" [canDelete]="canDelete" [canUpdate]="canUpdate" [includeSubDetail]="includeSubDetail" (uiEvents)="viewUIEvent($event)">
      </app-mfile-list-view-widget-list>
    </ng-template>
    <ng-template [ngIf]="isShowListView('grid')">
      <app-mfile-list-view-widget-grid [style]="style" [options]="options" [inputData]="inputData" [viewInputs]="viewInputs" [list]="list" [clickedId]="clickedId" [checkedItem]="checkedItem" [parentItem]="parentItem" [referenceFieldsMap]="referenceFieldsMap" [listSortOrder]="listSortOrder" [listSortField]="listSortField" [page]="page" [perPage]="perPage" [archivedSearch]="archivedSearch" [enums]="enums" [clickItemAction]="clickItemAction" [cardHasLink]="cardHasLink" [cardHasSelect]="cardHasSelect" [canArchive]="canArchive" [canCheck]="canCheck" [canDelete]="canDelete" [canUpdate]="canUpdate" [includeSubDetail]="includeSubDetail" (uiEvents)="viewUIEvent($event)">
      </app-mfile-list-view-widget-grid>
    </ng-template>
    <ng-template [ngIf]="isShowListView('table')">
      <app-mfile-list-view-widget-table [style]="style" [options]="options" [inputData]="inputData" [viewInputs]="viewInputs" [list]="list" [clickedId]="clickedId" [checkedItem]="checkedItem" [parentItem]="parentItem" [referenceFieldsMap]="referenceFieldsMap" [listSortOrder]="listSortOrder" [listSortField]="listSortField" [page]="page" [perPage]="perPage" [archivedSearch]="archivedSearch" [enums]="enums" [clickItemAction]="clickItemAction" [cardHasLink]="cardHasLink" [cardHasSelect]="cardHasSelect" [canArchive]="canArchive" [canCheck]="canCheck" [canDelete]="canDelete" [canUpdate]="canUpdate" [includeSubDetail]="includeSubDetail" (uiEvents)="viewUIEvent($event)">
      </app-mfile-list-view-widget-table>
    </ng-template>
  </div>
  <div class="container">
    <div class="row justify-content-end mt-3">
    </div>
    <div class="d-flex justify-content-between">
      <div>
      </div>
      <div>
        <div class="total_counts">
          <span *ngIf="totalCount > 2">Total: <b>{{totalCount}}</b></span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center flex-wrap mt-2">
      <div *ngIf="totalPages > 1">
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{'disabled': page<=1}">
            <a class="page-link" routerLink="." (click)="onPreviousPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li *ngIf="leftMore" class="page-item"><a class="page-link">...</a></li>
          <li *ngFor="let p of pages;  let i = index" class="page-item" [ngClass]="{'active': p==page}">
            <a class="page-link" routerLink="." (click)="onGotoPage(p)">{{p}}</a>
          </li>
          <li *ngIf="rightMore" class="page-item"><a class="page-link">...</a></li>
          <li class="page-item" [ngClass]="{'disabled': page>=totalPages}">
            <a class="page-link" routerLink="." (click)="onNextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="ml-3" *ngIf="totalPages > 1">
        <small>Page</small>&nbsp;<input type="number" class="page-control form-control" [value]="page" (input)="onGotoPage($event.target.value)" />&nbsp;/&nbsp;{{totalPages}}
      </div>
    </div>
  </div>
</div>
