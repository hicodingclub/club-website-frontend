		<div class="detail" *ngIf="detail">
		  <div *ngIf="!disableActionButtons && !options['disableActionButtons']" class="action-buttons">
		    <a *ngIf="!options['disableActionList']" [routerLink]="[listRouterLink]" class="action-go-list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
		    <a *ngIf="!options['disableActionEdit']" [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="false" class="btn btn-outline-primary">Edit</a>
		    <a *ngIf="!options['disableActionNew']" [routerLink]="['../../new']" [queryParams]="{cid: detail['_id']}" [skipLocationChange]="false" class="btn btn-outline-primary">New</a>
		    <button *ngIf="!options['disableActionDelete']" class="btn btn-outline-primary" (click)="onDelete(detail['_id'], null)">Delete</button>
		    <button *ngIf="!options['disableActionArchive']" class="btn btn-outline-primary" (click)="onArchive(detail['_id'], null, detail['archived'])">
		      <ng-template [ngIf]="!detail['archived']">Archive</ng-template>
		      <ng-template [ngIf]="detail['archived']">Unarchive</ng-template>
		    </button>
		    <button *ngIf="!options['disableActionPrint']" class="btn btn-outline-primary" (click)="onPrint()">Print </button>
		  </div>
		  <div id="slides" class="carousel slide">
		    <!-- The slideshow -->
		    <div class="carousel-inner">
		      <div class="carousel-item  active">
		        <img src="{{detail['signaturePicture']}}" alt="" class="slide-image">
		        <div class="carousel-caption d-md-block">
		          <p class="carousel-caption-h3 mb-5">{{detail['title']}}</p>
		          <p class="carousel-caption-h5">{{detail['subtitle']}}</p>
		          <p class="carousel-caption-p">{{detail['description']}}</p>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
