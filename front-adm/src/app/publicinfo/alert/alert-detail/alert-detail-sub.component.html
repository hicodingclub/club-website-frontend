<div *ngIf="detail">
  <div class="card text-left">
    <div class="card-body">
      <div class="card-text">
        <div class="card-body">
          <div>
            <div *ngIf="fieldHasValue(detail['description'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Description:</label></div>
              <div>
                <div [innerHTML]="detail['description']"></div>
              </div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['linkName'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Link Name:</label></div>
              <div>
                {{detail['linkName']}}</div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['linkURL'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Link Url:</label></div>
              <div>
                {{detail['linkURL']}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
